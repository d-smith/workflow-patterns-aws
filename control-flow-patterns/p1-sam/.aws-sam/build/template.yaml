AWSTemplateFormatVersion: '2010-09-09'
Description: 'Step function hello world with SAM!

  '
Globals:
  Function:
    Runtime: nodejs8.10
MyLambdaFunction:
  HelloWorldStateMachine:
    Properties:
      DefinitionString:
        Fn::Sub: "{\n  \"Comment\":\"Hellow world state machine\",\n  \"StartAt\"\
          :\"HelloWorld\",\n  \"States\": {\n    \"HelloWorld\": {\n      \"Type\"\
          :\"Task\",\n      \"Resource\":\"${MyLambdaFunction.Arn}\",\n      \"End\"\
          :true\n    }\n  }\n}\n"
      RoleArn:
        Fn::GetAtt:
        - StatesExecutionRole
        - Arn
    Type: AWS::StepFunctions::StateMachine
  Properties:
    Handler: index.handler
    InlineCode: "exports.handler = (event, context, callback) => {\n  callback(null,\
      \ \"Hello\");\n};\n"
    Role:
      Fn::GetAtt:
      - LambdaExecutionRole
      - Arn
  StatesExecutionRole:
    DependsOn:
    - MyLambdaFunction
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - Fn::Sub: states.${AWS::Region}.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - lambda:InvokeFunction
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: StatesExecutionPolicy
    Type: AWS::IAM::Role
  Type: AWS::Serverless::Function
Resources:
  LambdaExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
